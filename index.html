<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Shivam Sehgal</div>
      <div class="nav-links">
        <li><a href="">About</a></li>
        <li><a href="">Experience</a></li>
        <li><a href="">Projects</a></li>
        <li><a href="">Contact</a></li>
      </div>
    </nav>
    <!-- Mobile Menu -->
    <nav id="hamburgur-nav">
      <div class="logo">Shivam Sehgal</div>
      <div class="hamburgur-menu">
        <div class="hamburgur-icons" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="" onclick="toggleMenu()">About</a></li>
          <li><a href="" onclick="toggleMenu()">Experience</a></li>
          <li><a href="" onclick="toggleMenu()">Projects</a></li>
          <li><a href="" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="profile">
      <div class="section_pic-container">
        <img src="assets/profile-pic.png" alt="profile-pic" />
      </div>
      <div class="section_text">
        <p class="section_text_p1">Hello, I'm</p>
        <h1 class="title">Shivam Sehgal</h1>
        <p class="section_text_p2">Frontend Developer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-1"
            onclick="window.open('./assets/resume-example.pdf')"
          >
            Download CV
          </button>
          <button class="btn btn-color-2" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div class="social-container">
          <img
            src="assets/linkedin.png"
            alt="My LinkedIn profile"
            class="icon"
            onclick="location.href='https://linkedin.com/'"
          />
          <img
            src="assets/github.png"
            alt="My Github profile"
            class="icon"
            onclick="location.href='https://github.com/'"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
